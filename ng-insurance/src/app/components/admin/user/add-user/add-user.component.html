<div class="container">
  <div class="card my-3">
    <div class="card-header">
      Add a new user
    </div>

    <div class="card-body">
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input
                type="text"
                class="form-control"
                name="usernameInput"
                id="usernameInput"
                placeholder="Username"
                [(ngModel)]="user.userName"
              >
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="firstnameInput">First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstnameInput"
                id="firstnameInput"
                placeholder="First Name"
                [(ngModel)]="user.firstName"
              >
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="lastnameInput">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastnameInput"
                id="lastnameInput"
                placeholder="Last Name"
                [(ngModel)]="user.lastName"
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input
                type="password"
                class="form-control"
                name="passwordInput"
                id="passwordInput"
                placeholder="Password"
                [(ngModel)]="user.password"
                #Password="ngModel"
                required
              >
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div
              class="form-check"
              *ngFor="let role of roles; let i = index"
            >
              <input
                type="checkbox"
                class="form-check-input"
                name="role{{role.name}}"
                id="role{{role.name}}"
                [(ngModel)]="roles[i].checked"
              >
              <label for="role{{role.name}}" class="form-check-label">{{role.name}}</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <button
              class="btn btn-secondary btn-block"
              (click)="router.navigateByUrl('/admin/users')"
            >
              Cancel
            </button>
          </div>

          <div class="col-10">
            <button
              class="btn btn-primary btn-block"
              (click)="submit()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
