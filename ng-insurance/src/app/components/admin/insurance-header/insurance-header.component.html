<div class="card my-3">
    <div class="card-header">
      {{ operation }} insurance product
    </div>

    <div class="card-body">
      <form class="my-3">
        <div class="row">
          <div class="col-5">
            <input
              class="form-control"
              type="text"
              placeholder="new insurance"
              name="newInsurance"
              id="newInsurance"
              [(ngModel)]="title"
            />          
          </div>
          <div class="col-3">
            <input
              class="form-control"
              type="number"
              placeholder="Base price"
              name="basePriceInput"
              id="basePriceInput"
              [(ngModel)]="basePrice"
            />
          </div>
          <div class="col-2">
            <button 
              class="form-control btn btn-secondary dropdown-toggle" 
              type="button" 
              id="dropdownMenuButton" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false" 
              name="statusInput" 
              id="statusInput" >
              {{status}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="updStatus('ACTIVE')">ACTIVE</a>
              <a class="dropdown-item" (click)="updStatus('DELETED')">DELETED</a>
            </div>
          </div>
          <div class="col-2">
            <button
              class="form-control btn btn-primary btn-sm"
              (click)="saveInsurance()" >
              {{ action }}
            </button>
          </div>
          <div id="Error" style="display: none" class="alert alert-danger">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
