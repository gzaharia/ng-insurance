<div class="container">
  <div class="card m-3 align-self-center">
    <div class="card-header">
      Calculator RCA
    </div>

    <form (ngSubmit)="createOrder()">
        <div class="card-footer mt-3 form-group" *ngFor="let category of displayedCategories; index as i">
          <div *ngIf="showFlag">
          <div class="row">{{category.title}}
          </div>
          <div class="btn-group-toggle row" data-toggle="buttons" role="group" >
            <label class="btn btn-secondary" (click)="nextElement($event, i, pId)" *ngFor="let property of category.properties; index as pId">
                <input type="radio" name="{{property.id}}">{{property.title}}
                </label>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col">
          <button
            *ngIf="visible"
            type="submit"
            class="btn btn-secondary row mb-3"
            data-toggle="modal"
            data-target="#priceModal"
          >
            Calculeaza
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="priceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Pretul total</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="badge badge-primary text-wrap"
             *ngIf="priceFlag"
             style="width: 100%; font-size: 72px;"
        >
          {{price}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
        <button type="button" class="btn btn-primary">Urmatorul</button>
      </div>
    </div>
  </div>
</div>
