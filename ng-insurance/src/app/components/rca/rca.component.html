<div class="container">
  <div class="m-3 align-self-center">

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link"
          (click)="activeTab='calculator'"
          [ngClass]="{'active':activeTab==='calculator'}"
          id="nav-calculator-tab"
          data-toggle="tab"
          href="#nav-calculator"
          role="tab"
          aria-controls="nav-calculator"
          aria-selected="true"
        >
          Calculator
        </a>
        <a
          *ngIf="calculated"
          class="nav-item nav-link"
          [ngClass]="{'active':activeTab==='order'}"
          id="nav-order-tab"
          data-toggle="tab"
          href="#nav-order"
          role="tab"
          aria-controls="nav-order"
          aria-selected="false"
        >
          Finalizarea
        </a>
      </div>
    </nav>

    <!-- Tab content -->
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade" [ngClass]="{'show active':activeTab==='calculator'}" id="nav-calculator" role="tabpanel" aria-labelledby="nav-calculator-tab">
        <form (ngSubmit)="createOrder()">
          <div class="card-footer mt-3 form-group" *ngFor="let category of displayedCategories; index as i">
            <div *ngIf="showFlag">
              <div class="row">{{category.title}}
              </div>
              <div class="btn-group-toggle row" data-toggle="buttons" role="group" >
                <label class="btn btn-secondary" (click)="nextElement($event, i, pId)" *ngFor="let property of category.properties; index as pId">
                  <input type="radio" name="{{property.id}}">{{property.title}}
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                *ngIf="visible"
                type="submit"
                class="btn btn-secondary row mb-3"
                data-toggle="modal"
                data-target="#priceModal"
                (click)="calculated = true"
              >
                Calculeaza
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" [ngClass]="{'show active':activeTab==='order'}" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab">...</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="priceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Pretul total</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="badge badge-primary text-wrap"
             *ngIf="priceFlag"
             style="width: 100%; font-size: 72px;"
        >
          {{price}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="activeTab = 'order'">Urmatorul</button>
      </div>
    </div>
  </div>
</div>
